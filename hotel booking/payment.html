<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .payment-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block; /* Initially visible */
        }

        .thank-you-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none; /* Initially hidden */
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
            color: #555;
        }

        .thank-you-container img {
            width: 100px; /* Adjust size as needed */
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Payment Page</h1>
    </div>

    <div class="payment-container" id="payment-container">
        <h2>Pay with Card</h2>
        <form id="payment-form">
            <div class="input-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" name="card-name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="input-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <button type="submit" class="btn">Pay Now</button>
        </form>
    </div>

    <div class="thank-you-container" id="thank-you-container">
        <h2>Thank You!</h2>
        <img src="./smile.png" alt="Thank You Image" />
        <p>Your payment was successful. Have a Good day!</p>
    </div>

    <div class="footer">
        <p>&copy; 2023 Travel Guide. All rights reserved.</p>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Hide the payment form
            document.getElementById('payment-container').style.display = 'none';
            // Show the thank you message
            document.getElementById('thank-you-container').style.display = 'block';
        });
    </script>
</body>
</html>
